<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Lock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <label id="open">
      <input type="radio" name="lock">
      <span class="primary button">OPEN</span>
    </label>
    <div>
      <span class="w-d"></span>
      <span class="e-o"></span>
      <span class="l-n"></span>
      <span class="l-e"></span>
    </div>
    <label id="lock">
      <input type="radio" name="lock" checked>
      <span class="button">LOCK</span>
    </label>
  </main>
</body>
</html>
